  <style>
    :root{
      --bg-top: #071028;
      --bg-bottom: #091025;

    }
    .topic h3{margin:0;font-size:14px;color:var(--accent);}
    .topic p{margin:0;color:var(--muted);font-size:12px;}
    .topic a{text-decoration:none;color:inherit;display:block}
